
<div class="container">
  <div class="row">
    <div class="col-sm-5 col-md-2">
      <a href="/">
        <img src="{{ "images/little_friends_logo.png" | relURL }}" />
      </a>
    </div>

    <div class="col-sm-5 col-md-10 nav-top">
      <h1>Little Friends Cooperative Nursery School</h1>
      <ul class="nav">
        {{- range .Site.Menus.main }}
        <li class="nav-item">
          <a 
            class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}"
            href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{- end }}
      </ul>

    </div>
  </div>
</div>
